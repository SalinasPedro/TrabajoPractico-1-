<h2>Cursos en desarrollo</h2>
<div class="courses-menu">
    <a *ngFor="let course of courses" routerLink="/courses/{{course.id}}">
        {{course.name}}
        <button type="button" 
        class="delete"
        (click)="delete(course)"
        >
            Quitar
        </button>

    </a>


</div>
